<!--Faz a chamada do componente card-header pois ele troca quando é cadastro ou alteração-->
<app-card-header
 card-header-title={{tituloPagina}}>
</app-card-header>


  <div class="card-body">
    <form formGroup="tipoManufaturaForm">


     <!--Campo tipo manufatura-->
      <div class="form-group col-md">
        <label for="tipo_manufatura">Tipo Manufatura</label>
        <input type="text" class="form-control" id="tipo_manufatura" [(ngModel)]="tipoManufatura.tipo_manufatura" autocomplete="off">

       <!--Mostra o erro caso ocorra algum-->
       <ul *ngIf="errorMessages" class="error-list col-md">
        <li class="alert-danger">{{errorMessages.tipo_manufatura}}</li>
      </ul>

      </div>

    </form>
  </div>

<!--Botões salvar e cancelar-->
<button class="btn btn-danger" (click)="navegarParaListaTipoManufatura()">Cancelar</button>
<button class="btn btn-success salvar" (click)="save()">Salvar</button>
