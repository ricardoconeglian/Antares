
<!--Faz a chamada do componente card-header pois ele troca quando é cadastro ou alteração-->
<app-card-header
 card-header-title={{tituloPagina}}>
</app-card-header>


  <div class="card-body">
    <form formGroup="produtoForm">
      <!--Campo código SAP-->
      <div class="form-group col-md">
        <label for="codigo_sap_produto">Código SAP</label>
        <input type="number" class="form-control" id="codigo_sap_produto" [(ngModel)]="produto.codigo_sap_produto" autocomplete="off">

        <!--Mostra o erro caso ocorra algum-->
        <ul *ngIf="errorMessages" class="error-list col-md">
          <li class="alert-danger">{{errorMessages.codigo_sap_produto}}</li>
        </ul>

      </div>

      <!--Campo nome do Produto-->
      <div class="form-group col-md">
        <label for="nome_produto">Nome do Produto</label>
        <input type="text" class="form-control" id="nome_produto" [(ngModel)]="produto.nome_produto" autocomplete="off">

        <!--Mostra o erro caso ocorra algum-->
        <ul *ngIf="errorMessages" class="error-list col-md">
          <li class="alert-danger">{{errorMessages.nome_produto}}</li>
        </ul>

      </div>

      <!--Campo descrição do Produto-->
      <div class="form-group col-md">
        <label for="descricao_produto">Descrição do Produto</label>
        <input type="text" class="form-control" id="descricao_produto" [(ngModel)]="produto.descricao_produto" autocomplete="off">

        <!--Mostra o erro caso ocorra algum-->
        <ul *ngIf="errorMessages" class="error-list col-md">
          <li class="alert-danger">{{errorMessages.descricao_produto}}</li>
        </ul>

      </div>

      <!--Campo utilização do Produto-->
      <div class="form-group col-md">
        <label for="utilizacao">Utilização do Produto</label>
        <input type="text" class="form-control" id="utilizacao" [(ngModel)]="produto.utilizacao" autocomplete="off">

        <!--Mostra o erro caso ocorra algum-->
        <ul *ngIf="errorMessages" class="error-list col-md">
          <li class="alert-danger">{{errorMessages.utilizacao}}</li>
        </ul>

      </div>


    </form>
  </div>

<!--Botões salvar e cancelar-->
<button class="btn btn-danger" (click)="navegarParaListaProduto()">Cancelar</button>
<button class="btn btn-success salvar" (click)="save()">Salvar</button>
